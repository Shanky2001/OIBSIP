<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="body">
    <div>
      <h2 class="heading">To-Do List</h2>
    </div>

    <div class="main">
      <div class="do input">
        <form class="form">
          <div class="form2">
            <div>
              <input class="input1" placeholder="Title" id="input1" type="text" name="input1" />
            </div>
            <br />

            <div class="text">
              <textarea name="Description" placeholder="Description" id="Description" cols="65" rows="15"></textarea>
            </div>

            <div>
              <button class="btn" id="button" type="submit1" name="submit">Save</button>
            </div>
          </div>
        </form>
      </div>

      <div class="do output">
        <table style="width: 100%" class="table">
          <thead>
            <tr class="tr" style="background-color: rgba(59, 61, 56, 0.59)">
              <th height="30px" width="10%" scope="col">Completed</th>
              <th width="15%" scope="col">Title</th>
              <th width="65%" scope="col">Description</th>
              <th width="8%" scope="col">Remove</th>
            </tr>
          </thead>
          <tbody style="background-color: #a9d4f5"></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="end">
    <h4 style="color: rgb(240, 242, 246)">Shashank Srivastava</h4>
    <a href="https://www.linkedin.com/in/shashank-srivastava-5bb161221" target="_blank"><img class="img" src="./linkedin.png" alt="Linkedin" /></a>
    <a href="https://github.com/Shanky2001"><img class="img" src="./github.png" alt="github" /></a>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
